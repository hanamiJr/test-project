{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>

<body>
    <div id="wrap">
        <header>
            <div class="title">ELITE JERKING CLUB</div>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"> Главная</i></li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-user"> Состав</i></li></a>
                <a href="{% url 'contact' %}"><li><i class="fa-solid fa-clipboard"> Тест на руса</i></li></a>
            </ul>
        </header>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
